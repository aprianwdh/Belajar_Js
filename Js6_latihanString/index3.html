<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="class countainter">
        <div class="row text-center">
            <h1>latihan #3 - string (kalkulator sederhana)</h1>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <input type="text" class="form-control" id="nomor_1" placeholder="nomor pertama" aria-placeholder="nomor pertama">
            </div>

            <div class="col-4">
                <input type="text" class="form-control" id="nomor_2" placeholder="nomor kedua" aria-placeholder="nomor kedua">
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100" id="button_tambah">Tambah</button>
        </div>

        <div class="col-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100" id="button_kurang">Kurang</button>
        </div>

        <div class="col-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100" id="button_kali">kali</button>
        </div>

        <div class="col-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100" id="button_bagi">bagi</button>
        </div>
    </div>

    <div class="row text-center mt-4">
        <span id="hasil">hasil</span>
    </div>





    <script src="script3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
